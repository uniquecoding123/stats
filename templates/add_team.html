<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    max-width: 400px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

a {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #333;
    text-decoration: none;
}

a:hover {
    color: #4caf50;
}

    </style>
</head>
<body>
    <h1>Add Team</h1>
    <form method="POST" action="{{ url_for('add_team') }}">
        <label for="team_name">Team1 vs Team2</label>
        <input type="text" id="team_name" name="team_name" required>
        <br>
        <label for="wins">Win1:</label>
        <input type="number" id="wins" value="0" name="wins" required>
        <br>
        <label for="draws">Draws:</label>
        <input type="number" id="draws" value="0" name="draws" required>
        <br>
        <label for="losses">win2:</label>
        <input type="number" id="losses" value="0" name="losses" required>
        <br>
        <button type="submit">Add Team</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Teams</a>
</body>
</html>
